<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;padding-bottom: 20px;color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="container">
        <div class="box">
          <div class="image">
            <img class="main" src="images/image-equilibrium.jpg" alt="">
            <div class="eye-icon"><img src="images/icon-view.svg" alt=""></div>
          </div>
          <div class="text">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="spans">
            <span class="cyan"><img class="img1" src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
            <span><img class="img2" src="images/icon-clock.svg" alt=""> 3 days left</span>
          </div>
          <div class="profile">
            <img src="images/image-avatar.png" alt="">
            <span class="blur-span">Creation of</span>
            <span>Jules Wyvern</span>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/murad-maharramly/">Murad Meherremli</a>.
  </div>
</body>
</html>
